<h2>School Admission Form</h2>

  <form>
    <label>Student's Name*</label><br>
    <input type="text" name="first_name" placeholder="First" required>
    <input type="text" name="last_name" placeholder="Last" required><br><br>

    <input type="text" name="class_apply" placeholder="For example: Class 2015â€“2016" required><br><br>

    <label>Student's DoB*</label><br>
